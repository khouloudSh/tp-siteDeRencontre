<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      >
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="style/main.css" />
    </h:head>
    <h:body>
       
        
        <img src="images/Header1.jpg" alt="header" width="100%" height="500px"/>
        <div>
        <h:form>
            <div style = "display:block; margin: auto">
                <h:panelGrid columns="2" width="70%"> 
                
                <h:outputLabel for="username" >Username</h:outputLabel>
                <h:inputText id="username" value="#{utilisateurMb.user.username}" ></h:inputText>
            
                <h:outputLabel for="psw">Password</h:outputLabel>
                <h:inputSecret id="psw" value="#{utilisateurMb.user.motPasse}" />
               
            </h:panelGrid>
                 </div>
            <h:panelGrid columns="1" width="100%" >
                <h:commandButton value="Login" action="#{utilisateurMb.chekUser()}" />
                <h:commandButton value="Signin"/>
                <h:commandButton value="Chek as visiter" />
                
             </h:panelGrid>
        </h:form>
        </div>
        
        <img src="images/models.jpg" alt="models" width="80%" />
        <img src="images/footer.jpg" alt="footer" />
    </h:body>
</html>
